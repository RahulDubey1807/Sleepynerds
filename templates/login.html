<!doctype html>
<html>
<head><meta charset="utf-8"><title>Login</title></head>
<body style="background:#0b0b0b;color:#eee;font-family:Segoe UI;">
  <div style="max-width:420px;margin:30px auto;padding:20px;background:#111;border-radius:10px;">
    <h2>Login</h2>
    <form action="/login" method="post">
      <label>Email</label><br><input name="email" type="email" required><br><br>
      <label>Password</label><br><input name="password" type="password" required><br><br>
      <button type="submit">Login</button>
    </form>
    <div style="margin-top:12px"><a href="/signup">Create account</a></div>
  </div>
</body>
</html>
