<!doctype html>
<html>
<head><meta charset="utf-8"><title>Manager</title></head>
<body style="background:#0b0b0b;color:#eee;font-family:Segoe UI;">
  <div style="max-width:900px;margin:20px auto;">
    <h2>Manager Approvals</h2>
    {% for item in pending %}
      <div style="background:#111;padding:12px;margin-bottom:8px;border-radius:8px;">
        <div><strong>{{ item.expense.description }}</strong> â€” {{ item.expense.amount }} {{ item.expense.currency }} ({{ item.expense.converted_amount }} company)</div>
        <div>Submitted by: {{ item.expense.employee_id }}</div>
        <form method="post" action="/manager/decide" style="margin-top:8px;">
          <input type="hidden" name="expense_id" value="{{ item.expense.id }}">
          <input type="hidden" name="approval_id" value="{{ item.approval.id }}">
          <textarea name="comment" placeholder="Add comment (optional)"></textarea><br>
          <button type="submit" name="action" value="Approved">Approve</button>
          <button type="submit" name="action" value="Rejected">Reject</button>
        </form>
      </div>
    {% else %}
      <div>No pending approvals.</div>
    {% endfor %}
    <div style="margin-top:12px;"><a href="/logout">Logout</a></div>
  </div>
</body>
</html>
