<!doctype html>
<html>
<head><meta charset="utf-8"><title>Signup</title></head>
<body style="background:#0b0b0b;color:#eee;font-family:Segoe UI,poppins;">
  <div style="max-width:420px;margin:30px auto;padding:20px;background:#111;border-radius:10px;">
    <h2>Signup (Admin / Company)</h2>
    <form action="/signup" method="post">
      <label>Full name</label><br><input name="name" required><br><br>
      <label>Email</label><br><input name="email" type="email" required><br><br>
      <label>Password</label><br><input name="password" type="password" required><br><br>
      <label>Confirm password</label><br><input name="confirm_password" type="password" required><br><br>
      <label>Company base currency (select country currency)</label><br>
      <select name="country_currency" required>
        {% for c in countries %}
          <option value="{{ c.code }}">{{ c.code }} - {{ c.name }}</option>
        {% endfor %}
      </select><br><br>
      <label>Role</label><br>
      <select name="role"><option>Admin</option></select><br><br>
      <button type="submit">Create Company & Admin</button>
      <div style="margin-top:12px"><a href="/login">Already have account? Login</a></div>
    </form>
  </div>
</body>
</html>
