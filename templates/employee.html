<div class="left" style="background:#f5f7fa; color:#222; padding:16px; border-radius:10px;">
    <h2 style="margin:0 0 12px 0; font-size:16px; color:#2a4d69;">Employee - My Expenses</h2>

    <!-- Submit Expense Form -->
    <div style="background:#e3eafc; padding:12px; border-radius:8px; margin-bottom:16px;">
        <h3 style="color:#205081;">Submit Expense</h3>
        <form action="/ui/submit" method="post" enctype="multipart/form-data">
            <input name="employee_email" value="{{ current_user.email }}" readonly style="width:100%;margin-bottom:8px; background:#fff; color:#222; border:1px solid #b3c6e6;">
            <input name="description" placeholder="Description" required style="width:100%;margin-bottom:8px; background:#fff; color:#222; border:1px solid #b3c6e6;">
            <input name="category" placeholder="Category" required style="width:100%;margin-bottom:8px; background:#fff; color:#222; border:1px solid #b3c6e6;">
            <input name="paid_by" placeholder="Paid by" required style="width:100%;margin-bottom:8px; background:#fff; color:#222; border:1px solid #b3c6e6;">
            <input name="amount" type="number" step="0.01" placeholder="Amount" required style="width:100%;margin-bottom:8px; background:#fff; color:#222; border:1px solid #b3c6e6;">
            <select name="currency" style="width:100%;margin-bottom:8px; background:#fff; color:#222; border:1px solid #b3c6e6;">
                {% for c in currencies %}
                    <option value="{{ c.code }}">{{ c.code }}</option>
                {% endfor %}
            </select>
            <input type="file" name="receipt" style="margin-bottom:8px;">
            <button type="submit" class="btn primary" style="width:100%; background:#205081; color:#fff; border:none; border-radius:4px;">Submit</button>
        </form>
    </div>

    <!-- History Table -->
    <div style="margin-top:12px;">
        <h3 style="color:#205081;">Your History</h3>
        <table style="width:100%;background:#e3eafc;padding:8px;border-radius:8px; color:#222;">
            <tr style="background:#b3c6e6;">
                <th>Desc</th>
                <th>Amt</th>
                <th>Currency</th>
                <th>Converted</th>
                <th>Status</th>
                <th>Detail</th>
            </tr>
            {% for e in expenses %}
            <tr>
                <td>{{ e.description }}</td>
                <td>{{ e.amount }}</td>
                <td>{{ e.currency }}</td>
                <td>{{ e.converted_amount }}</td>
                <td>{{ e.status }}</td>
                <td><a href="/ui/expense/{{ e.id }}" style="color:#205081;">view</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <div style="margin-top:12px;"><a href="/logout" style="color:#205081;">Logout</a></div>
</div>
